<div class="col col-s12 col-xl12 col-l12" style="display:none;" id="composeBox">
	<div class="panelBox block blue">

 		<div class="panelBox-heading">
 			<div class="panelBox-control">
 				<div class="btn-group">
 					<button class="btn block blue" style="border: none;box-shadow:none;" id="closeBoxCompose">
 						<i class="fa fa-times"></i>
 					</button>
 				</div>
 			</div>
 			<h3 class="panelBox-title">
				<i class="fa fa-envelope"></i> Tulis Pesan
			</h3>
 		</div>

 		<div id="chat-body" style="background:#fff;">
 			<div class="nano has-scrollbar" style="height:400px">
 				<div class="nano-content pad-all" tabindex="0" style="right: -17px;">

 					<ul class="list-unstyled media-block">
 						<li class="mar-btm">
 							<div class="media-body pad-hor">
 							</div>
 						</li>
 						<li class="mar-btm">
 							<div class="media-body pad-hor">
 								<input type="email" name="email" class="validate" placeholder="To" style="color: #000;">
 							</div>
 						</li>
 						<li class="mar-btm">
 							<div class="media-body pad-hor">
 								<input type="text" name="subject" class="validate" placeholder="Subject" style="color: #000;">
 							</div>
 						</li>
 						<li class="mar-btm">
 							<div class="media-body pad-hor">
 								<textarea id="textarea" name="message"></textarea>
 							</div>
 						</li>
						<li class="mar-btm">
 							<div class="media-body pad-hor">
 								<button class="btn block blue" >
 									Send
 								</button>
 							</div>
 						</li>
 					</ul>

 				</div>
 			</div>
 		</div>

	</div>
</div>
